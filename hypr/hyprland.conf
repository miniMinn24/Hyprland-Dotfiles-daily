## -- MONITORS -- ##
# Configured with nwg-displays
source = ~/.config/hypr/monitors.conf


## -- DEFAULT ENV VARIABLES -- ##
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = QT_QPA_PLATFORMTHEME,kde**.**
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_MENU_PREFIX,arch-

# Cursor style
env = XCURSOR_SIZE,24
env = XCURSOR_THEME, Bibata-Modern-Ice


## -- KEYBOARD & INPUT PREFERENCES -- ##
input {
    kb_layout      = us,mm
    kb_options     = grp:win_space_toggle
    accel_profile  = adaptive
    follow_mouse   = 1
    sensitivity    = 0
    force_no_accel = 0

    touchpad {
        natural_scroll       = yes
        clickfinger_behavior = 0
        scroll_factor        = 0.4
        tap-to-click         = true
        disable_while_typing = false
    }
    touchdevice {
        enabled = false 
    }
}

# USB mouse sensitivity preference
device {
    name        = -usb-optical-mouse
    sensitivity = -0.65
}

## -- YEET ANIMATIONS -- ##
animations {
    enabled = true 
    # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, overshot, popin
    animation = windowsIn, 1, 3, overshot, slide
    animation = windowsOut, 1, 30, crazyshot, slide
    animation = border, 1, 10, default
    animation = fade, 1, 3, default
    animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 0.5, menu_accel
    animation = workspaces, 0, 0, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, # menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
   # animation = specialWorkspace, 1, 3, md3_decel, slidevert
}
misc {
    vfr = 1
    vrr = 1
    animate_manual_resizes = true
    focus_on_activate = true
    animate_mouse_windowdragging = true 
    enable_swallow = false
    swallow_regex = (foot|allacritty|Alacritty)
    
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    
    initial_workspace_tracking = false
}

xwayland {
  force_zero_scaling = true
}

# Hyprland Plugins 
plugin {
    hyprexpo {
        columns = 3
        gap_size = 0
        bg_col = rgb(000000)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = false # laptop touchpad, 4 fingers
        gesture_fingers = 4
        gesture_distance = 400 # how far is the "max"
        gesture_positive = false
        disableBlur = true
    }
      hyprbars {
        enabled = 1
        bar_title_enabled = true 
        bar_part_of_window = true
        bar_padding = 7
        bar_height = 20
        bar_precedence_over_border = true
        bar_blur = true
        col.text = rgba(ffffffcc)
        bar_text_font = Ubuntu
        bar_text_size = 10
        on_double_click = hyprctl dispatch fullscreen 1

        bar_color = rgba(1A1B26aa) 
        hyprbars-button = rgb(ff4040), 10, , hyprctl dispatch killactive
        hyprbars-button = rgb(00ffff), 10, , hyprctl dispatch fullscreen
        hyprbars-button = rgb(00bfff), 10, , hyprctl dispatch togglefloating 

        # cmd to run on double click of the bar
        on_double_click = hyprctl dispatch fullscreen 1
    }

    overview {
        enabled = false
        exitOnSwitch = true 
        affectStrut = false
        panelHeight = 160
        centerAligned = true
    }
}


## -- BETTER LEAVE THEM ALONE -- ##
dwindle {
    pseudotile     = yes
    preserve_split = yes # you probably want this
}

gesture = 3, horizontal, workspace,

## -- WINDOWS MARGINS & BORDERS -- ##
general {
    gaps_in     = 10, 10, 10, 10
    gaps_out    = 20, 20, 20, 20
    border_size = 0
    layout      = dwindle
    col.active_border   = rgba(1A1B26aa)
    col.inactive_border = rgba(1A1B26aa)
}


## -- WINDOWS DECORATION -- ##
decoration {
    rounding = 10
        blur {
        enabled = false 
        xray = false 
        special = false
        new_optimizations = true
        size = 3
        passes = 1
        brightness = 1
        noise = 0
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }
    
    # Shadow
    shadow {
        enabled = true
        ignore_window = true
        range = 10
        offset = 0 2
        render_power = 2
        color = rgba(0000003F)
    }

    active_opacity     = 1.0
    inactive_opacity   = 1.0
    fullscreen_opacity = 1.0
}

