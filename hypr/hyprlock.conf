# BACKGROUND
background {
    monitor =
    path= /home/miniminn/Pictures/Wallpapers/wallhaven-p8djy3.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    screencopy_mode = 0
    hide_cursor = true
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

# Time-Hour
label {
    monitor =
    text =  Auto Locked  # cmd[update:1000] echo "<span>$(date +"%I")</span>"
    color = rgba(255, 255, 255, 1)
    font_size = 100 # 140
    font_family = lowerpixel bold
    position = 0, 60 # -20, 190
    halign = center
    valign = center
}

# Time-Minute
label {
    monitor =
    text = # cmd[update:1000] echo "<span>$(date +"%M")</span>"
    color = rgba(255, 255, 255, 0.6)
    font_size = 140
    font_family = lowerpixel bold
    position = 20, 40
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B, %a")"
    color = rgba(255, 255, 255, 0.6)
    font_size = 22
    font_family = lowerpixel
    position = 0, -60
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = #   $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 22
    font_family = lowerpixel bold 
    position = 0, -220
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(255, 255, 255)
    fade_on_empty = true
    font_family = lowerpixel 
    placeholder_text = <span foreground="##ffffff99">Enter Password</span>
    hide_input = false
    position = 0, -290
    halign = center
    valign = center
    capslock_color = rgb(255, 255, 255)
}

label {
    monitor =
    text = 󰌌  $LAYOUT
    font_size = 16
    font_family = lowerpixel
    onclick = hyprctl switchxkblayout all next

    position = 30, 20
    color = rgba(255, 255, 255, 0.2)
    halign = bottom
    valign = left
}
